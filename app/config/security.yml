# To get started with security, check out the documentation:
# https://symfony.com/doc/current/security.html
security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    # https://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    providers:
        in_memory:
            memory: ~

        fos_userbundle:
            id: fos_user.user_provider.username

    firewalls:
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
            logout:       true
            anonymous:    true
            # activate different ways to authentificate

            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-willl-authentificate
            #http_basic: ~

            # https://symfony.com/doc/current/security/form_login_setup.html
            #form_login: ~

        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

access_control:
        - { path: ^/login$, role: IS_AUTHENTIFICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTIFICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTIFICATED_ANONYMOUSLY }
        - { path: ^/admin/, role: IS_AUTHENTIFICATED_ANONYMOUSLY }
